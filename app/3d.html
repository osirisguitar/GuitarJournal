<!DOCTYPE html>
<html>
<head>
	<style>
		#letest {
			position:relative;
			-webkit-transform: rotateY(45deg);
			-webkit-transition: all 2s ease-out;
		}

		#letest.final {
			-webkit-transform: rotateY(0deg);
		}
	</style>
	<script>
		function animate() {
			setTimeout(function() {
				document.getElementById('letest').className = 'final';
			}, 1000);			
		}
	</script>
</head>
<body onload="animate();">
	<div id="letest">Le Test</div>
</body>
</html>
